<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-4" id="flashMsgContainer"></div>

<div class="container mt-5">
  <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
    <h3 class="text-center mb-3">üîê Student Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
    <div class="text-center mt-3">
      <a href="register.html">New user? Register</a>
    </div>
  </div>
</div>

<script>
  // Check for the flash message from registration
  const message = localStorage.getItem("registerSuccess");
  if (message) {
    const flashContainer = document.getElementById("flashMsgContainer");
    flashContainer.innerHTML = `
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    `;
    // Clear the message so it only shows once
    localStorage.removeItem("registerSuccess");
  }

  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = {
      email: formData.get("email"),
      password: formData.get("password")
    };

    const res = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data),
    });

    const result = await res.json();
    alert(result.message);
    if (res.ok) location.href = "index.html";
  });
</script>

</body>
</html>
