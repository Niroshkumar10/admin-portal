<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Students List</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-black">üìã Registered Students</h2>
    <div>
      <a href="index.html" class="btn btn-secondary">‚Üê Back to Dashboard</a>
      <button class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#addStudentModal">
        <i class="fas fa-plus"></i> Add Student
      </button>
    </div>
  </div>

  <div id="studentList" class="row g-3">
    <!-- Student cards will be inserted here -->
  </div>
</div>

<!-- Add Student Modal -->
<div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addStudentModalLabel">Add New Student</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addStudentForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="id" class="form-label">Student ID</label>
            <input type="text" class="form-control" id="studentId" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="addStudent()">Save Student</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Student Modal -->
<div class="modal fade" id="editStudentModal" tabindex="-1" aria-labelledby="editStudentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editStudentModalLabel">Edit Student</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editStudentForm">
          <input type="hidden" id="editId">
          <div class="mb-3">
            <label for="editName" class="form-label">Name</label>
            <input type="text" class="form-control" id="editName" required>
          </div>
          <div class="mb-3">
            <label for="editEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="editEmail" required>
          </div>
          <div class="mb-3">
            <label for="editStudentId" class="form-label">Student ID</label>
            <input type="text" class="form-control" id="editStudentId" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="updateStudent()">Update Student</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
 async function fetchStudents() {
    const res = await fetch("/students");
    const students = await res.json();

    const list = document.getElementById("studentList");
    list.innerHTML = '';

    students.forEach((student) => {
        const col = document.createElement("div");
        col.className = "col-md-4";
        col.innerHTML = `
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <h5 class="card-title text-capitalize">${student.name}</h5>
                  <div>
                    <button class="btn btn-sm btn-outline-primary me-1" onclick="openEditModal(
                      '${student.id}', 
                      '${student.name}', 
                      '${student.email}', 
                      '${student.student_id || student.id}'
                    )">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteStudent('${student.id}')">
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </div>
                <p class="card-text mb-0"><strong>Email:</strong> ${student.email}</p>
                <p class="card-text"><strong>ID:</strong> ${student.student_id || student.id}</p>
              </div>
            </div>
        `;
        list.appendChild(col);
    });
}

  async function addStudent() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const studentId = document.getElementById('studentId').value;

    try {
      const response = await fetch('/students', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name, email, studentId }),
      });

      if (response.ok) {
        // Close modal and refresh list
        const modal = bootstrap.Modal.getInstance(document.getElementById('addStudentModal'));
        modal.hide();
        document.getElementById('addStudentForm').reset();
        fetchStudents();
      } else {
        alert('Failed to add student');
      }
    } catch (error) {
      console.error('Error:', error);
      alert('An error occurred while adding the student');
    }
  }

 function openEditModal(id, name, email, studentId) {
    console.log("Opening edit modal with:", {id, name, email, studentId}); // Debug log
    document.getElementById('editId').value = id;
    document.getElementById('editName').value = name;
    document.getElementById('editEmail').value = email;
    document.getElementById('editStudentId').value = studentId || id; // Fallback to id if studentId is undefined
    
    const modal = new bootstrap.Modal(document.getElementById('editStudentModal'));
    modal.show();
}

  async function updateStudent() {
    const id = document.getElementById('editId').value;
    const name = document.getElementById('editName').value;
    const email = document.getElementById('editEmail').value;
    const studentId = document.getElementById('editStudentId').value;

    try {
        const response = await fetch(`/students/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, student_id: studentId })
        });

        const responseData = await response.json();
        if (!response.ok) throw new Error(responseData.message || 'Update failed');
        
        const modal = bootstrap.Modal.getInstance(document.getElementById('editStudentModal'));
        modal.hide();
        fetchStudents();
    } catch (error) {
        console.error('Error:', error);
        alert(`Update error: ${error.message}`);
    }
}

  async function deleteStudent(id) {
    if (!confirm('Are you sure you want to delete this student?')) {
      return;
    }

    try {
      const response = await fetch(`/students/${id}`, {
        method: 'DELETE',
      });

      if (response.ok) {
        fetchStudents();
      } else {
        alert('Failed to delete student');
      }
    } catch (error) {
      console.error('Error:', error);
      alert('An error occurred while deleting the student');
    }
  }

  // Initialize the page
  document.addEventListener('DOMContentLoaded', function() {
    fetchStudents();
  });
</script>

</body>
</html>
