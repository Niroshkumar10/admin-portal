<!-- public/students.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Students List</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-black">üìã Registered Students</h2>
    <div>
      <a href="index.html" class="btn btn-secondary">‚Üê Back to Dashboard</a>
      <button class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#addStudentModal">
        <i class="fas fa-plus"></i> Add Student
      </button>
    </div>
  </div>

  <div id="studentList" class="row g-3"></div>
</div>

<!-- Modals -->
<!-- Add Modal -->
<div class="modal fade" id="addStudentModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addStudentForm">
        <div class="modal-header"><h5 class="modal-title">Add Student</h5></div>
        <div class="modal-body">
          <input type="text" id="name" placeholder="Name" class="form-control mb-2" required>
          <input type="email" id="email" placeholder="Email" class="form-control mb-2" required>
          <input type="text" id="studentId" placeholder="Student ID" class="form-control" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editStudentModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editStudentForm">
        <input type="hidden" id="editId">
        <div class="modal-header"><h5 class="modal-title">Edit Student</h5></div>
        <div class="modal-body">
          <input type="text" id="editName" class="form-control mb-2" required>
          <input type="email" id="editEmail" class="form-control mb-2" required>
          <input type="text" id="editStudentId" class="form-control" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const API = "http://localhost:3009";

async function fetchStudents() {
  const res = await fetch(`${API}/students`);
  const students = await res.json();
  const list = document.getElementById("studentList");
  list.innerHTML = '';
  students.forEach((student) => {
    const col = document.createElement("div");
    col.className = "col-md-4";
    col.innerHTML = `
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <h5 class="card-title">${student.name}</h5>
            <div>
              <button class="btn btn-sm btn-outline-primary" onclick="openEditModal('${student.id}', '${student.name}', '${student.email}', '${student.student_id}')"><i class="fas fa-edit"></i></button>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteStudent('${student.id}')"><i class="fas fa-trash"></i></button>
            </div>
          </div>
          <p><strong>Email:</strong> ${student.email}</p>
          <p><strong>ID:</strong> ${student.student_id}</p>
        </div>
      </div>`;
    list.appendChild(col);
  });
}

document.getElementById('addStudentForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const studentId = document.getElementById('studentId').value;
  await fetch(`${API}/register`, {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ name, email, student_id: studentId, password: 'default' })
  });
  bootstrap.Modal.getInstance(document.getElementById('addStudentModal')).hide();
  e.target.reset();
  fetchStudents();
});

function openEditModal(id, name, email, studentId) {
  document.getElementById('editId').value = id;
  document.getElementById('editName').value = name;
  document.getElementById('editEmail').value = email;
  document.getElementById('editStudentId').value = studentId;
  new bootstrap.Modal(document.getElementById('editStudentModal')).show();
}

document.getElementById('editStudentForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const id = document.getElementById('editId').value;
  const name = document.getElementById('editName').value;
  const email = document.getElementById('editEmail').value;
  const studentId = document.getElementById('editStudentId').value;
  await fetch(`${API}/students/${id}`, {
    method: 'PUT',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ name, email, student_id: studentId })
  });
  bootstrap.Modal.getInstance(document.getElementById('editStudentModal')).hide();
  fetchStudents();
});

async function deleteStudent(id) {
  if (confirm("Delete this student?")) {
    await fetch(`${API}/students/${id}`, { method: 'DELETE' });
    fetchStudents();
  }
}

document.addEventListener('DOMContentLoaded', fetchStudents);
</script>
</body>
</html>
