name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: student_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: ✅ Check MySQL connection
        run: |
          echo "Checking MySQL availability..."
          until mysqladmin ping -h 127.0.0.1 -u root -proot --silent; do
            echo "MySQL not ready yet. Waiting..."
            sleep 5
          done
          echo "MySQL is up!"

      - name: 🧪 Run Tests
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: student_db
          DB_PORT: 3306
        run: npm test

      - name: 🐛 Debug MySQL Logs (if needed)
        if: failure()
        run: docker logs $(docker ps -q --filter ancestor=mysql:5.7)
