name: CI pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: rootpass123
          MYSQL_DATABASE: student_db
        ports:
          - 3309:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env:
      DB_HOST: 127.0.0.1
      DB_PORT: 3309
      DB_USER: root
      DB_PASSWORD: rootpass123
      DB_NAME: student_db

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          until nc -z 127.0.0.1 3309; do
            sleep 1
          done
          echo "MySQL is ready"

      - name: Run tests
        run: npm test
